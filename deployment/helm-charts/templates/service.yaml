{{- if .Values.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "basic-demo-app.fullname" . }}
  labels:
    {{- include "basic-demo-app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "basic-demo-app.selectorLabels" . | nindent 4 }}
{{- end }}
